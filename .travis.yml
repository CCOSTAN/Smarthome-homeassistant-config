language: python
python:
  - "3.6.4"
before_install:
  - mv travis_secrets.yaml secrets.yaml
  - mv /home/homeassistant/.homeassistant/dummy/test.pem /home/homeassistant/.homeassistant/ssl/smartyone_nl.pem
  - mv /home/homeassistant/.homeassistant/dummy/testserver.pem /home/homeassistant/.homeassistant/ssl/server.pem
  - mv /home/homeassistant/.homeassistant/dummy/travis_home-assistant_v2.db /home/homeassistant/.homeassistant/home-assistant_v2.db
install:
  - pip3 install homeassistant
  - hass --version
script:
  - hass -c . --script check_config
notifications:
    email:
      - klaas_schoute@hotmail.com
    on_success: never # default change 
    on_failure: always # default always