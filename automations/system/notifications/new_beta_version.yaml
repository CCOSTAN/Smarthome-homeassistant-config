---
# Give a notification if there is a beta update, but not equal to that of the stable.
- alias: Notify - Beta version
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id: sensor.hassbian_beta_versie
  action:
    - condition: template
      value_template: "{{ states.sensor.hassbian_stable_versie.state != states.sensor.hassbian_beta_versie.state }}"
    - service: notify.telegram_klaas
      data:
        message: 'Beta update beschikbaar voor Home Assistant, versie: {{ states.sensor.hassbian_beta_versie.state }}'
