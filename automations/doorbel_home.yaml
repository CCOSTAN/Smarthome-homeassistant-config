# Als er op de deurbel word gedrukt, stuur dan een telegram bericht en als we thuis zijn ook een spraak bericht.
- alias: Deurbel Melding
  initial_state: 'on'
  trigger:
    - platform: event
      event_type: button_pressed
      event_data: {"entity_id": "switch.deurbel"}
  condition:
    - condition: state
      entity_id: binary_sensor.klaas_thuis
      state: 'on'
  action:
    - service: tts.google_say
      entity_id: media_player.slaapkamer_zolder__mini
      data:
        message: 'Ding dong, er staat iemand bij de voordeur'
        cache: true
    - service: tts.google_say
      entity_id: media_player.woonkamer__mini
      data:
        message: 'Ding dong, er staat iemand bij de voordeur'
        cache: true