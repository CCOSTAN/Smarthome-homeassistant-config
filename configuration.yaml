# Z-Wave Controller ####################################
zwave:
  usb_path: /dev/ttyACM0
  network_key: !secret network_key

# MQTT Broker ##########################################
mqtt:
  broker: !secret mqtt_broker_ip
  port: 1883
  username: !secret mqtt_broker_user
  password: !secret mqtt_broker_pass
 
# RFXCom ###############################################
rfxtrx:
  device: /dev/serial/by-id/usb-RFXCOM_RFXtrx433_A1Y0NJGR-if00-port0
  debug: False
  
# KlikAanKlikUit
switch:
    - platform: rfxtrx
      automatic_add: False
      devices:
          0b11000600fde6d201030070:
              name: Lamp slaapkamer | Zolder
          0b11001000fde6d202010f70:
              name: LED slaapkamer | Zolder
          0b11001100fde6d203010f70:
              name: LED Bureau | Zolder
    #### WAKE ON LAN ####
    - platform: wake_on_lan
      mac_address: !secret mac_addres_pc_klaas
      name: Computer Klaas
      host: !secret host_ip_pc_klaas
    

################################## GOOGLE CALENDAR ##################################    
google:
  client_id: !secret google_calendar_client_id
  client_secret: !secret google_calendar_secret_key
  track_new_calendar: true

########################## BINAIR SENSORS #######################################    
binary_sensor:
    - platform: template
      sensors:
        sensor_voordeur:
          device_class: door
          friendly_name: Voordeur
          value_template: >
            {{ states.sensor.fibaro__door_sensor__hal_begane_grond_access_control.state < '23' }}
    - platform: workday
      country: NL
      workdays: [ mon, tue, wed, thu, fri ]
###################################### IFTTT ####################################
ifttt:
    key: !secret ifttt_key 
             
################################## COSTUM PANELS ##################################  
# FLOORPLAN#
panel_custom:
  - name: floorplan
    sidebar_title: Floorplan
    sidebar_icon: mdi:home
    url_path: floorplan
    config: !include floorplan.yaml

