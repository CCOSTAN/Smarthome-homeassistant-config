- platform: version
  name: HA Installed Version
  scan_interval: 86400
    
- platform: command_line
  name: Python Version
  command: python3 --version
  scan_interval: 86400
  
- platform: filesize
  name: Filesize Database
  file_paths:
    - /home/homeassistant/.homeassistant/home-assistant_v2.db