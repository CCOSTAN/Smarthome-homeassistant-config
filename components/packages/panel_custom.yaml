---
# The panel_custom support allows you to add additional panels to your Home Assistant frontend.
# The panels are listed in the sidebar if wished and can be highly customized. 
#
# This configration loads up all my custom panels
#
# https://www.home-assistant.io/components/panel_custom/
#

panel_custom:
  - name: floorplan
    sidebar_title: Floorplan
    sidebar_icon: mdi:home
    url_path: floorplan
    config: !include ../../panels/custom/floorplan.yaml