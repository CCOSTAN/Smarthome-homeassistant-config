################################## GROUPS ####################################
# Slimme meter
meter_readings:
    name: Slimme Meter
    entities:
        - sensor.gas_consumption
        - sensor.hourly_gas_consumption
        - sensor.power_consumption
        - sensor.power_consumption_low
        - sensor.power_consumption_normal

# Slaapkamer zolder groep
slaapkamer_zolder:
    name: Slaapkamer | Zolder
    entities:
        - switch.fibaro__wall_plug_switch
        - switch.lamp_slaapkamer__zolder
        - switch.led_bureau__zolder
        - switch.led_slaapkamer__zolder
        - sensor.fibaro__smoke_sensor__slaapkamer_zolder_temperature

# Gang begane grond groep
begane_grond_gang:
    name: Gang | Begane grond
    entities:
        - sensor.fibaro__smoke_sensor__gang_begane_grond_temperature
        
# Het weer
omgeving:
    name: Het Weer
    entities:
        - sun.sun
        - sensor.br_humidity
        - sensor.br_symbol
        - sensor.br_temperature
        - sensor.br_ground_temperature
        - sensor.br_wind_speed
        - sensor.br_precipitation
        
# Hal begane grond groep
begane_grond_hal:
    name: Hal | Begane grond
    entities:
        - binary_sensor.sensor_voordeur
        - sensor.fibaro__door_sensor__hal_begane_grond_temperature


# Temperaturen huis groep
temperaturen:
    name: Temperaturen
    entities: 
        - sensor.fibaro__door_sensor__hal_begane_grond_temperature
        - sensor.fibaro__smoke_sensor__gang_begane_grond_temperature
        - sensor.fibaro__smoke_sensor__slaapkamer_zolder_temperature

# Home Assistant stats group
home_assistant_stats:
    name: Home Assistant Info
    entities:
        - sensor.external_ip
        - sensor.ha_installed_version
        - sensor.python_version

# Internet group
internet:
    name: Internet
    entities:
        - sensor.speedtest_ping
        - sensor.speedtest_download
        - sensor.speedtest_upload

# Batterij percentages
batterij_percentages:
    name: Batterij Percentages
    entities:
        - sensor.zwave_battery_front_door
        - sensor.zwave_battery_smoke_sensor_begane_grond
        - sensor.zwave_battery_smoke_sensor_slaapkamer_zolder
        
# Home Assistant Files
filesizecheck:
    name: Filesize Check
    entities:
        - sensor.homeassistant_v2db
        - sensor.homeassistantlog
        - sensor.configurationyaml

################################## VIEWS - TABS ##############################               
# Begane grond view
begane_grond_view:
    name: Begane grond
    view: yes
    entities:
        - group.begane_grond_gang
        - group.begane_grond_hal
        
# Eerste verdieping view
eerste_verdieping_view:
    name: Eerste verdieping
    view: yes

# Zolder view
slaapkamer_zolder_view:
    name: Zolder
    view: yes
    entities:
        - group.slaapkamer_zolder

# Temperaturen in huis
temperaturen_view:
    name: Temperaturen in huis
    view: yes
    icon: mdi:temperature-celsius
    entities:
        - group.temperaturen

# Statistieken #
statistieken_view:
    name: HA Statistieken
    view: yes
    icon: mdi:google-analytics
    entities:
        - group.home_assistant_stats
        - group.internet
        - group.batterij_percentages
        - group.filesizecheck
        
